<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyle.css">
    <title></title>
</head>
<body>
    <h1 id="tc">ThunderCats!</h1>
    <img id ="idtc2" src="img/tclogo23.png">

        </div>

    </div>
